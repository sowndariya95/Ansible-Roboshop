- name: Install MongoDB component
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: Install MongoDB
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: Start and enable mongodb
    ansible.builtin.service:
      state: started  
      enable: yes